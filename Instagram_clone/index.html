<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        
        <div class="container">

            <div class="instagram-phone">
                <img src="./img/instagram-phone.png" alt="Instagram-phone">
            </div>

            <div class="instagram-continue">

                <div class="group">
                    <img src="./img/instagram-text-logo.png" alt="Instagram-logo" class="instagram-logo">

                    <div class="profile-photo">
                        <img src="./img/profile-photo.jpg" alt="profile-photo">
                    </div>

                    <a href="#" class="instagram-login">Continue as <span class="link-blue">jajunior5</span></a>
                    <a href="#" class="instagram-logout">Remove Account</a>

                </div>

                <div class="group">
                    <p class="not-account">Not jajunior5?</p>
                    <p class="not-account"> <span class="link-blue">Switch Accounts</span> OR <span class="link-blue">Sign Up</span> </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>

                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>

            <div class="checkbox" id="checkbox">
                <input type="checkbox" class="checkbox-check" id="checkbox">
                <label for="checkbox" class="label">
                    <div class="ball"></div>
                </label>
            </div>

        </div>

    <script src="./script.js"></script>
    </body>
</html>
